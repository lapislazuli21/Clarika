<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Clarity Dashboard - GraphiQL</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
        }

        #graphiql {
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/graphiql@1/graphiql.min.css" />
</head>

<body>
    <div id="graphiql">Loading...</div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

    <script crossorigin src="https://unpkg.com/graphiql@1/graphiql.min.js"></script>

    <script>
        function graphQLFetcher(graphQLParams) {
            return fetch('/graphql', {
                method: 'post',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(graphQLParams),
            }).then(function (response) {
                return response.json();
            });
        }

        // Use the React 17 rendering method
        ReactDOM.render(
            React.createElement(GraphiQL, { fetcher: graphQLFetcher }),
            document.getElementById('graphiql')
        );
    </script>
</body>

</html>
